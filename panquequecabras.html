<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hola Panqueque</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ffccff, #ccffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    a {
      margin-top: 20px;
      display: inline-block;
      font-size: 1.2em;
      color: #0066cc;
      text-decoration: none;
      background-color: #ffffffaa;
      padding: 10px 20px;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    a:hover {
      background-color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Hola panqueque, soy Mateo y creé esta página para decirles que los amo chiquitos ❤️</h1>
  <a href="https://holachat.com" target="_blank">holachat</a>
</body>
</html>
